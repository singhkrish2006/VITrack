<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hop On</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #000000;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #686868;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #3d7140;
        }

        .form-note {
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Hop On</h1>

        <form action="/submit-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="mobile">Mobile No:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            <small class="form-note">Please enter a 10-digit mobile number.</small>

            <label for="from">From:</label>
            <input type="text" id="from" name="from" placeholder="Enter departure location" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" placeholder="Enter destination location" required>

            <label for="transport">Mode of Transport:</label>
            <select id="transport" name="transport" required>
                <option value="">Select Transport</option>
                <option value="cab">Cab</option>
                <option value="auto">Auto</option>
                
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
